<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-item-heading" jhiTranslate="App.orderItem.home.createOrEditLabel">Create or edit a Order Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.orderItem.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="orderItem.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.orderItem.totalPrice" for="field_totalPrice">Total Price</label>
                    <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                        [(ngModel)]="orderItem.totalPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.orderItem.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="orderItem.status" id="field_status" >
                        <option value="AVAILABLE">{{'App.OrderItemStatus.AVAILABLE' | translate}}</option>
                        <option value="OUT_OF_STOCK">{{'App.OrderItemStatus.OUT_OF_STOCK' | translate}}</option>
                        <option value="BACK_ORDER">{{'App.OrderItemStatus.BACK_ORDER' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.orderItem.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="orderItem.product" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === orderItem.product?.id ? orderItem.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.orderItem.productOrder" for="field_productOrder">Product Order</label>
                    <select class="form-control" id="field_productOrder" name="productOrder" [(ngModel)]="orderItem.productOrder" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOrderOption.id === orderItem.productOrder?.id ? orderItem.productOrder : productOrderOption" *ngFor="let productOrderOption of productorders; trackBy: trackProductOrderById">{{productOrderOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.orderItem.shoppingCart" for="field_shoppingCart">Shopping Cart</label>
                    <select class="form-control" id="field_shoppingCart" name="shoppingCart" [(ngModel)]="orderItem.shoppingCart" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shoppingCartOption.id === orderItem.shoppingCart?.id ? orderItem.shoppingCart : shoppingCartOption" *ngFor="let shoppingCartOption of shoppingcarts; trackBy: trackShoppingCartById">{{shoppingCartOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
