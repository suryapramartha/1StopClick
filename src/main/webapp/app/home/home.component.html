<div class="row">
        
    <div class="col-md-3" style="padding-top:20px;">
        <div class="sticky-top">
            <div class="list-group">
                <a class="list-group-item list-group-item-action"
                 routerLink="/"
                 [class.active]="category === null" 
                 jhiTranslate="home.allCategories"
                 (click)="currentCategory(null)"
                >
                  All Categories
                </a>
                <a class="list-group-item list-group-item-action"  
                  *ngFor="let c of categories " 
                  routerLink="/" 
                  (click)="currentCategory(c.categoryName)"
                  [queryParams]="{category : c.categoryName }"
                  [class.active]="category === c.categoryName"
                >{{c.categoryName}}</a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
        <ng-container *ngFor="let product of product; let i = index">
            <div class="col" style="padding-top:20px;">
                <div class="card" style="width: 280px;" >
                    <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl" style="width: 100%;height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">{{product.productName}}</h5>
                        <p class="card-text">{{product.price | currency:'Rp. '}}</p>
                        <span class="badge badge-pill badge-primary">{{product.category.categoryName}}</span>
                    </div>
                </div>
            </div>
            <div class="w-100" *ngIf="(i + 1)%3 === 0"></div>
        </ng-container>
    </div>
